<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>@ViewData["Title"] - FarmTrack</title>
    <link rel="stylesheet" href="site.css" />
    <link rel="icon" href="planting.png" type="image/png">
</head>
<body>
    <!-- Header -->
    <header class="farmtrack-header">
        <img class="logo" src="planting.png">
        <div class="title">FarmTrack</div>
        <nav class="main-menu">
            <ul>
                <li><a href="#">Schedule</a></li>
                <li><a href="#">Tracker</a></li>
                <li><a href="#">Analysis</a></li>
                <li><a href="#">Alerts</a></li>
            </ul>
        </nav>
        <div class="user-section">
          <img src="https://via.placeholder.com/40" alt="User" class="user-icon">
          <div class="user-details">
          <span class="user-name">Anv√§ndare</span>
          <a href="#" class="logout-button">Log out</a>
        </div>  
      </div>
    </header>

    <!-- Submenu Section -->
    <section class="submenu-section">
        <div class="submenu">Submeny1</div>
        <div class="submenu">Submeny2</div>
    </section>


    <!-- Main Content Area -->
    <main class="login-content">
        <div class="login-wrapper" id="login-wrapper">
            <section class="tracker-form-section">
                <h2>Login</h2>
                <form id="login-form">
                    <div class="form-row">
                        <label for="login-user-name">Username</label>
                        <input type="text" id="login-user-name" placeholder="Username">
                    </div>
                    <div class="form-row">
                        <label for="login-user-password">Password</label>
                        <input type="password" id="login-user-password" placeholder="Password">
                    </div>
                    <div class="form-row" id="form-row-button">
                        <button type="button" id="register-page-btn" onclick="showRegister()">Create account</button>
                        <button type="button" id="login-btn">Login</button>
                    </div>
            </section>
        </div>

        <div class="register-wrapper" id="register-wrapper">
            <section class="tracker-form-section">
                <h2>Register an account</h2>
                <form id="register-form">
                    <div class="form-row">
                        <label for="register-user-name">Username</label>
                        <input type="text" id="register-user-name" placeholder="Username">
                    </div>
                    <div class="form-row">
                        <label for="register-user-password">Password</label>
                        <input type="password" id="register-user-password" placeholder="Password">
                    </div>
                    <div class="form-row">
                        <label for="register-user-password-confirm">Confirm password</label>
                        <input type="password" id="register-user-password-confirm" placeholder="Password">
                    </div>

                    <div class="form-row" id="form-row-button">
                        <button type="button" id="register-page-btn" onclick="showLogin()">Back</button>
                        <button type="button" id="login-btn">Register</button>
                    </div>
            </section>
        </div>
    </main>

    <!-- Footer -->
    <footer class="farmtrack-footer">
        <p>Developed by Simon & Nasera</p>
    </footer>

    <script>
        function showRegister(){
            document.getElementById("login-wrapper").style.display = "none";
            document.getElementById("register-wrapper").style.display = "block";
        }
        
        function showLogin(){
            document.getElementById("login-wrapper").style.display = "block";
            document.getElementById("register-wrapper").style.display = "none";
        }

    </script>
</body>
</html>
